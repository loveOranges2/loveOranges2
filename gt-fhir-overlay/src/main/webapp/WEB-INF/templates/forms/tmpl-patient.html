<!DOCTYPE html>
<html>
<div th:fragment="form-frgmt" class="row-fluid">
	<div class="well center-block" id="create-update-form">
		<fieldset name="name" title="Name">
			<div class="form-group required">
				<div class="input-group">
					<div class="input-group-addon">Given Name</div>
					<input id="given-name" name="given" class="form-control" type="text" placeholder="" 
							th:if="${resource} != null" th:with="given=${resource.name[0].given}" th:attr="value=${#strings.arrayJoin(given,' ')}"></input>
					<input id="given-name" name="given" class="form-control" type="text" placeholder="" 
							th:unless="${resource} != null"></input>
				</div>
			</div>
			<div class="form-group required">
				<div class="input-group">
					<div class="input-group-addon">Family Name</div>
					<input id="family-name" name="family" class="form-control" type="text" placeholder=""
						th:if="${resource} != null" th:with="family=${resource.name[0].family}" th:attr="value=${#strings.arrayJoin(family,' ')}"></input>
					<input id="family-name" name="family" class="form-control" type="text" placeholder=""
						th:unless="${resource} != null"></input>
				</div>
			</div>
		</fieldset>	
		<fieldset name="address" title="address">
			<div class="form-group required">
				<div class="input-group">
					<div class="input-group-addon">Use</div>
					<select  class="form-control" name="address_use">
						<option value="">Select</option>
						<option value="home" th:if="${resource} != null" th:selected="${resource.address[0].use} == home">Home</option>
						<option value="work" th:if="${resource} != null" th:selected="${resource.address[0].use} == work">Work</option>
						<option value="temp" th:if="${resource} != null" th:selected="${resource.address[0].use} == temp">Temp</option>
						<option value="old" th:if="${resource} != null" th:selected="${resource.address[0].use} == old">Old</option>
						
						<option value="home" th:unless="${resource} != null" >Home</option>
						<option value="work" th:unless="${resource} != null" >Work</option>
						<option value="temp" th:unless="${resource} != null" >Temp</option>
						<option value="old" th:unless="${resource} != null" >Old</option>
					</select>
				</div>
			</div>	
			<div class="form-group required"> 
				<div class="input-group">
					<div class="input-group-addon">Address</div>
					<input id="address-line-1" name="address" class="form-control" type="text" placeholder=""
						th:if="${resource} != null" th:attr="value=${resource.address[0].line[0]}"></input>
					<input id="address-line-1" name="address" class="form-control" type="text" placeholder=""
						th:unless="${resource} != null"></input>
				</div>
			</div>
			<!-- <div class="form-group required">
				<div class="input-group">
					<div class="input-group-addon">Address (Line 2)</div>
					<input id="address-line-2" class="form-control" type="text" placeholder=""></input>
				</div>
			</div> -->
			<div class="form-group required">
				<div class="input-group">
					<div class="input-group-addon">City</div>
					<input id="city" name="city" class="form-control" type="text" placeholder=""
						th:if="${resource} != null" th:attr="value=${resource.address[0].city}"></input>
					<input id="city" name="city" class="form-control" type="text" placeholder=""
						th:unless="${resource} != null"></input>
				</div>
			</div>
			<div class="form-group required">
				<div class="input-group">
					<div class="input-group-addon">Postal Code</div>
					<input id="postal-code" name="postal_code" class="form-control" type="text" placeholder=""
						th:if="${resource} != null" th:attr="value=${resource.address[0].postalCode}"></input>
					<input id="postal-code" name="postal_code" class="form-control" type="text" placeholder=""
						th:unless="${resource} != null"></input>	
				</div>
			</div>
			<div class="form-group required">
				<div class="input-group">
					<div class="input-group-addon">State</div>
					<input id="state" name="state" class="form-control" type="text" placeholder=""
						th:if="${resource} != null" th:attr="value=${resource.address[0].state}"></input>
					<input id="state" name="state" class="form-control" type="text" placeholder=""
						th:unless="${resource} != null" ></input>
				</div>
			</div>
			<div class="form-group required">
				<div class="input-group">
					<div class="input-group-addon">Country</div>
					<input id="country" name="country" class="form-control" type="text" placeholder=""
						th:if="${resource} != null" th:attr="value=${resource.address[0].country}"></input>
					<input id="country" name="country" class="form-control" type="text" placeholder=""
						th:unless="${resource} != null"></input>
				</div>
			</div>
			<fieldset title="Period">
				<div class="form-group">
					<div class="input-group date date-group" data-date-format="YYYY-MM-DD">
						<div class="input-group-addon">Start Date</div>
						<input name="address_period_start" class="form-control" type="text" placeholder=""
							th:if="${resource} != null" th:with="periodStart=${resource.address[0].period.start}" th:attr="value=${#dates.format(periodStart, 'yyyy-MM-dd')}"></input>
						<input name="address_period_start" class="form-control" type="text" placeholder=""
							th:unless="${resource} != null" ></input>
						<div style="padding: 6px;" class="input-group-addon">
							<i class="fa fa-chevron-circle-down"></i>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group date date-group" data-date-format="YYYY-MM-DD">
						<div class="input-group-addon">End Date</div>
						<div th:if="${resource} != null"  th:with="periodEnd=${resource.address[0].period.end}">
							<input name="address_period_end" class="form-control" type="text" placeholder=""
								th:if="${!#strings.isEmpty(periodEnd)}" th:attr="value=${#dates.format(periodEnd, 'yyyy-MM-dd')}"></input>
							<input name="address_period_end" class="form-control" type="text" placeholder=""
								th:if="${#strings.isEmpty(periodEnd)}"></input>
						</div>
						<input name="address_period_end" class="form-control" type="text" placeholder=""
								th:unless="${resource} != null"></input>
						<div style="padding: 6px;" class="input-group-addon">
							<i class="fa fa-chevron-circle-down"></i>
						</div>
					</div>
				</div>
			</fieldset>
		</fieldset>	
			
			<div class="form-group required">
				<div class="input-group date date-group" data-date-format="YYYY-MM-DD">
					<div class="input-group-addon">Birthdate</div>
					<input name="birthDate" id="birthdate" class="form-control" type="text" placeholder=""
						th:if="${resource} != null" th:with="birthDate=${resource.birthDate}" th:attr="value=${#dates.format(birthDate, 'yyyy-MM-dd')}"></input>
					<input name="birthDate" id="birthdate" class="form-control" type="text" placeholder=""
						th:unless="${resource} != null" ></input>
					<div style="padding: 6px;" class="input-group-addon">
						<i class="fa fa-chevron-circle-down"></i>
					</div>
				</div>
			</div>

			<div class="form-group required">
				<div class="input-group">
					<div class="input-group-addon">Gender</div>
					<select name="gender" id="gender" class="form-control">
						<option value="male" th:if="${resource} != null" th:selected="${resource.gender} == male">Male</option>
						<option value="female" th:if="${resource} != null" th:selected="${resource.gender} == female">Female</option>
						<option value="other" th:if="${resource} != null" th:selected="${resource.gender} == other">Other</option>

						<option value="male" th:unless="${resource} != null" >Male</option>
						<option value="female" th:unless="${resource} != null" >Female</option>
						<option value="other" th:unless="${resource} != null" >Other</option>
						<option value="unknown" th:unless="${resource} != null" >Unknown</option>
					</select>
				</div>
			</div>
			<span class="includeCheckContainer"> 
				<span class="includeCheckCheck"> 
					<input name="active" id="active" type="checkbox" value="true"
						th:if="${resource} != null" th:checked="resource.active"></input>
					<input name="active" id="active" type="checkbox" value="true"

				</span> 
				<span class="includeCheckName">Active</span>
